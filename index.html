<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calculator.css"> 
</head>
<body>
	<div id=main-container>
		<div id=display>
			<input id="displayBox" type="textbox">
		</div>
		<div id=button-bar1>
			<button class="buttons" id="clear">clr</button>
			<button class="buttons" id="delete">del</button>
		</div>
		<div id="container">
		<div id=sub-container>
			<div class="digits">
			<button class="buttons" id="seven">7</button>
			<button class="buttons" id="eight">8</button>
			<button class="buttons" id="nine">9</button>
			</div>
			<div class="digits">
			<button class="buttons" id="four">4</button>
			<button class="buttons" id="five">5</button>
			<button class="buttons" id="six">6</button>
			</div>
			<div class="digits">
			<button class="buttons" id="one">1</button>
			<button class="buttons" id="two">2</button>
			<button class="buttons" id="three">3</button>
			</div>
			<div class="digits">
			<button class="buttons" id="zero">0</button>
			<button class="buttons" id="doubleZero">00</button>
			<button class="buttons" id="decimal">.</button>
			</div>
		</div>
		<div id="operations">
				<button class="buttons" id="plus">+</button>
					<button class="buttons" id="minus">-</button>
						<button class="buttons" id="division">/</button>
						<button class="buttons" id="multiply">*</button>
							<button class="buttons" id="equal">=</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
